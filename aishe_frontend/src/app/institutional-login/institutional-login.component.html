

<section class="p-3 bg-gray-400">
  <div class="container">
    <div class="row">
      <div class="col-md-7 offset-lg-2 shadow bg-white" style="border-radius: 10px;">
        <div class="row">
          <!-- <div class="col-md-6 animated fadeInLeft pt-4-lg-4 mt-lg-5">
            <img src="assets/images/login.jpeg" class="img-fluid mx-auto d-block" />
          </div> -->

          <div class="col-md-12 pr-0">
      
              <div class=" example-form">
                <div class="border-bottom-dark col-md-12 mb-2 mt-2 logintxtbox text-center">
                  <h5 style="font-weight: 500; font-size: 18px;">User Login</h5>
                </div>
              

                <form [formGroup]="loginForm">
                  <!-- <mat-form-field class="col-md-12 mt-1">
                    <mat-label>User Type</mat-label>
                    <mat-select (selectionChange)="getUserType($event.value)" placeholder="User Type"
                    formControlName="userTypeId">
                      <mat-option *ngFor="let item of userType" [value]="item.id">
                        {{item.name}}
                      </mat-option>
                    </mat-select>
                  </mat-form-field>
                  <div class="err-msgs"
                  *ngIf="loginForm.controls['userTypeId'].dirty || loginForm.controls['userTypeId'].value || loginForm.controls['userTypeId'].touched || isFornInvalid">
                  <span *ngIf="loginForm.controls['userTypeId'].hasError('required')">Please select.</span>
                </div> -->
                <div class="col-md-12">
                    <mat-form-field class="d-block">
                        <mat-label>{{userLabel}}</mat-label>
                        <input matInput autocomplete="off" formControlName="username" [placeholder]="userLabel">
                      </mat-form-field>
                      <div class="err-msgs"
                        *ngIf="loginForm.controls['username'].dirty || loginForm.controls['username'].value || loginForm.controls['username'].touched || isFornInvalid">
                        <span *ngIf="loginForm.controls['username'].hasError('required')">Please enter.</span>
                      </div>
                </div>
                 
                <div class="col-md-12">
                  <mat-form-field class="d-block">
                    <mat-label>Password</mat-label>
                    <input matInput autocomplete="off" [type]="show ? 'text' : 'password'" formControlName="password"
                      placeholder="Password">
                    <span class="loginshoweyecls">
                      <i (click)="password()" class="fa" [ngClass]="{'fa-eye-slash': !show, 'fa-eye': show}"
                        aria-hidden="true"></i></span>
                  </mat-form-field>
                  <div class="err-msgs"
                    *ngIf="loginForm.controls['password'].dirty || loginForm.controls['password'].value || loginForm.controls['password'].touched || isFornInvalid ">
                    <span *ngIf="loginForm.controls['password'].hasError('required')">Please enter
                    </span>
                  </div>
                  </div>
                  <!-- start captcha code -->
                  <div class="row pl-3">
                    <div class="col-md-6">
                        <mat-form-field class="d-block">
                          <mat-label>Enter Captcha Code</mat-label>
                          <input matInput autocomplete="off" maxlength="15" (paste)="false" (draggable)="false"
                            (drop)="false" (dragover)="false" formControlName="captcha"
                            placeholder="Enter Captcha Code" class="textTransform" required />
                        </mat-form-field>
                        <div class="err-msgs"
                          *ngIf="loginForm.controls['captcha'].dirty || loginForm.controls['captcha'].value || loginForm.controls['captcha'].touched || isFornInvalid ">
                          <span *ngIf="loginForm.controls['captcha'].hasError('required')">Please enter
                          </span>
                        </div>
                        </div>
                        <div class="col-md-6">
                          <!-- <span class="font-weight-bold pt-2 pb-2 pr-2 pl-2 mr-3">Verification Code</span> -->
                          <img [src]="captchaText" alt="" class="captcha">
                          <a class="btn btn-link" (click)="getCaptcha()">
                            <i tabindex="0" class="fa fa-refresh captcha-refresh ml-1"></i>
                          </a>
                        <!-- </div> -->
    
                      </div>
                  </div>
                 

                </form>
              </div>
              <div class="form-group mt-3 text-center">
                <div class="col-md-12">
                  <button class="btn btn-primary btn-sm mr-2" (click)="login()" type="submit">Login</button>
                  <button class="btn btn-danger  btn-sm" (click)="clearData()">Clear</button>

                </div>
              </div>
              <mat-hint>*In case If you are facing login problem,Please click on <b>"Forgot Password"</b> to reset it.</mat-hint>
              <div class="form-group" style="text-align: end;">
                <div class="col-md-12">
                  <mat-radio-group style="font-weight: 500">
                    <mat-radio-button routerLink="/forgot_user" [value]="false">Know Your User Id?</mat-radio-button>
                    &nbsp;&nbsp;
                    <mat-radio-button routerLink="/forgot_password" [value]="false">Forgot Password?</mat-radio-button>
                  </mat-radio-group>
                  <!-- <a class="" routerLink="/forgot_password" >Forgot Password?</a> -->

                  <!-- <button class="btn btn-link float-right p-0 text-primary" (click)="openPopUp()">Forgot Password?</button> -->
                </div>
              </div>
              <!-- <div class="form-group">
                <div class="col-md-12">
                  <button class="btn btn-link float-right p-0 text-primary">Forgot Password?</button>
                </div>
              </div> -->
          
          </div>
        </div>
      </div>
    </div>

  </div>
</section>
