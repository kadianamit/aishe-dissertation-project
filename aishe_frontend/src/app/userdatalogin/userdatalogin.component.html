<section class="p-3 bg-gray-400">
  <div class="container">
    <div class="row">
      <div class="col-md-7 offset-lg-2 shadow bg-white" style="border-radius: 10px;">
        <div class="row">
          <div class="col-md-12 pr-0">
            <div class=" example-form">
              <div class="border-bottom-dark col-md-12 mb-2 mt-2 logintxtbox text-center">
                <h5 style="font-weight: 500; font-size: 18px;">Data User</h5>
              </div>

              <form [formGroup]="loginForm">
                <div class="col-md-12">
                  <mat-form-field class="d-block">
                    <mat-label>Email Id</mat-label>
                    <input matInput autocomplete="off" formControlName="username" placeholder="Enter Email Id">
                  </mat-form-field>
                  <div class="err-msgs"
                    *ngIf="loginForm.controls['username'].dirty || loginForm.controls['username'].value || loginForm.controls['username'].touched || isFornInvalid">
                    <span *ngIf="loginForm.controls['username'].hasError('required')">Please enter.</span>
                  </div>
                </div>

                <div class="col-md-12">
                  <mat-form-field class="d-block">
                    <mat-label>Password</mat-label>
                    <input matInput autocomplete="off" [type]="show ? 'text' : 'password'" formControlName="password"
                      placeholder="Password">
                    <span class="loginshoweyecls">
                      <i (click)="password()" class="fa" [ngClass]="{'fa-eye-slash': !show, 'fa-eye': show}"
                        aria-hidden="true"></i></span>
                  </mat-form-field>
                  <div class="err-msgs"
                    *ngIf="loginForm.controls['password'].dirty || loginForm.controls['password'].value || loginForm.controls['password'].touched || isFornInvalid ">
                    <span *ngIf="loginForm.controls['password'].hasError('required')">Please enter
                    </span>
                  </div>
                </div>

                <div class="row pl-3">
                  <div class="col-md-6">
                    <mat-form-field class="d-block">
                      <mat-label>Enter Below Verfication Code</mat-label>
                      <input matInput autocomplete="off" maxlength="15" (paste)="false" (draggable)="false"
                        (drop)="false" (dragover)="false" formControlName="captcha"
                        placeholder="Enter Below Verfication Code" class="textTransform" required />
                    </mat-form-field>
                    <div class="err-msgs"
                      *ngIf="loginForm.controls['captcha'].dirty || loginForm.controls['captcha'].value || loginForm.controls['captcha'].touched || isFornInvalid ">
                      <span *ngIf="loginForm.controls['captcha'].hasError('required')">Please enter
                      </span>
                    </div>
                  </div>
                  <div class="col-md-6">
                    <img [src]="captchaText" alt="" class="captcha">
                    <a class="btn btn-link" (click)="getCaptcha()">
                      <i tabindex="0" class="fa fa-refresh captcha-refresh ml-1"></i>
                    </a>
                  </div>
                </div>
              </form>
            </div>
            <div class="form-group mt-3 text-center">
              <div class="col-md-12">
                <button class="btn btn-primary btn-sm mr-2" (click)="login()" type="submit">Login</button>
                <button class="btn btn-danger  btn-sm" (click)="clearData()">Clear</button>

              </div>
            </div>
            <mat-hint>*In case If you are facing login problem,Please click on <b>"Forgot Password"</b> to reset
              it.</mat-hint>
            <div class="form-group" style="text-align: end;">
              <div class="col-md-12">
                <mat-radio-group style="font-weight: 500">
                  <mat-radio-button routerLink="/userRegistration/0" [value]="false">Register New User?</mat-radio-button>
                  &nbsp;&nbsp;
                  <mat-radio-button routerLink="/forgotPassword" [value]="false">Forgot Password?</mat-radio-button>
                </mat-radio-group>

              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
</section>
