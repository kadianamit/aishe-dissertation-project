<section class="p-3 bg-gray-400">
  <div class="container">
    <mat-card class="border-radius: 10px shadow bg-white border">
        <div class="border-bottom-dark col-md-12 mb-2 text-center">
            <h5 style="font-weight: 500; font-size: 18px;">Know Your Approving Authority</h5>
        </div>
        <!-- <div class="row col-md-12 overflow-hidden"> -->
        <div class="col-md-12">
            <mat-form-field class="d-block">
                <mat-label>Institution Type</mat-label>
                <mat-select placeholder="Institution Type" [(ngModel)]="institutionType"
                    (selectionChange)="showType($event.value)">
                    <mat-option value="C">COLLEGE</mat-option>
                    <mat-option value="S">STAND-ALONE</mat-option>
                    <mat-option value="U">UNIVERSITY</mat-option>
                </mat-select>
            </mat-form-field>

        </div>

        <div class="col-md-12" *ngIf="institutionType === 'S'">
            <mat-form-field class="d-block">
                <mat-label>Sub-Type</mat-label>
                <mat-select placeholder="Sub-Type" [(ngModel)]="roleId"
                    (selectionChange)="showUniversity($event.value)">
                    <mat-option *ngFor="let item of authorityList" [value]="item.roleId">{{item.roleName}}</mat-option>
                </mat-select>
            </mat-form-field>
        </div>

        <div class="col-md-12" *ngIf="roleId !== 20">
            <mat-form-field class="d-block">
                <mat-label>State</mat-label>
                <mat-select placeholder="--Select State--" [(ngModel)]="stateCode"
                    (selectionChange)="getUniversity($event.value)">
                    <mat-select-filter [array]="stateListArray" [displayMember]="'name'"
                        (filteredReturn)="stateList = $event">
                    </mat-select-filter>
                    <mat-option *ngFor="let data of stateList" [value]="data.stateCode">{{data.name}}</mat-option>
                </mat-select>
            </mat-form-field>
        </div>

        <div class="col-md-12" *ngIf="institutionType === 'C'">
            <mat-form-field class="d-block">
                <mat-label>University</mat-label>
                <mat-select placeholder="--Select University--" [(ngModel)]="universityId">
                    <mat-select-filter [array]="universityListArray" [displayMember]="'name'"
                        (filteredReturn)="universityList = $event">
                    </mat-select-filter>
                    <mat-option *ngFor="let data of universityList" [value]="data.id">{{data.name}}</mat-option>
                </mat-select>
            </mat-form-field>
        </div>
        <div class="form-group pt-3">
            <button type="submit" class="btn btn-primary btn-sm" (click)="getData()" matTooltip="Get Details">Get
                Details</button>
                <button type="submit" class="btn btn-danger btn-sm ml-2" (click)="reset()" matTooltip="Clear">
                    Clear
                 </button>  
        </div>
        <!-- <div class="form-group mt-3 text-center">
            <div class="col-md-12">

                    <a routerLink="/institutionallogin"  class="btn btn-danger btn-sm mr-2">Back</a>
            </div>
        </div> -->
        
    </mat-card>
    
</div>


</section>
