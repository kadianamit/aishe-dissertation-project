<div class="container-fluid reg-page-bg pl-4 pr-4">
    <div class="form-group">
      <div class="form-row mr-0 ml-0">
        <div class="col-md-12 mt-0 badges p-2 mt-3">
          <div class="float-left">
            <span class="font-weight-bold text-lg">MoE Management</span>
          </div>
        </div>
      </div>
    </div>
    <div class="animated fadeInDown card mb-2 pb-1 pt-1 bg-light overflow-hidden">
        <div class="row col-md-12 overflow-hidden">
            <div class="col-md-4">
                <mat-form-field class="d-block">
                    <mat-label>User</mat-label>
                    <mat-select [(ngModel)]="userId">
                        <mat-select-filter [array]="userList" (filteredReturn)="userArr =$event"
                        [displayMember]="'firstName'"></mat-select-filter>
                      <mat-option *ngFor="let item of userList" [value]="item.userId">{{item.firstName}}</mat-option>
                    </mat-select>
                  </mat-form-field>
            </div>
            <div class="col-md-2">
              <mat-form-field class="d-block">
                <mat-label>Status</mat-label>
                <mat-select [(ngModel)]="activeMoeUser">
                  <mat-option [value]="true">Active</mat-option>
                  <mat-option [value]="false">Inactive</mat-option>
                </mat-select>
                </mat-form-field>
            </div>
            <div class="col-md-2">
                <button mat-button class="btn btn-success btn-sm d-block mt-2" 
                (click)="save()">Save</button>
            </div>
        </div>
    </div>
    </div>
