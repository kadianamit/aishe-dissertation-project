<div class="container-fluid reg-page-bg ">
    <mat-card class="bg-light">
        <h2 class="font-weight-bold text-lg">Special Permission</h2>
        <form [formGroup]="specialPermission">
            <div class="col-md-12">
                <mat-form-field class="d-block">
                    <mat-label>Institution Type</mat-label>
                    <mat-select placeholder="Institution Type" formControlName="instituteType" required>
                        <mat-option *ngFor="let data of sharedService.institutionTypeList"
                            [value]="data">{{data}}</mat-option>
                    </mat-select>
                </mat-form-field>
                <div class="err-msgs"
                    *ngIf="specialPermission.controls['aisheCode'].dirty || specialPermission.controls['aisheCode'].value || specialPermission.controls['aisheCode'].touched || isFormInvalid ">
                    <span *ngIf="specialPermission.controls['aisheCode'].hasError('required')">Please enter
                    </span>
                </div>
            </div>
            <div class="col-md-12">
                <mat-form-field class="d-block">
                    <mat-label>AISHE Code</mat-label>
                    <input type="text" matInput autocomplete="off" placeholder="AISHE Code" required
                        formControlName="aisheCode" (keypress)="restrictNumeric($event)" maxlength="6">
                </mat-form-field>
                <div class="err-msgs"
                    *ngIf="specialPermission.controls['aisheCode'].dirty || specialPermission.controls['aisheCode'].value || specialPermission.controls['aisheCode'].touched || isFormInvalid ">
                    <span *ngIf="specialPermission.controls['aisheCode'].hasError('required')">Please enter
                    </span>
                </div>
            </div>
            <div class="col-md-12">
                <mat-form-field class="d-block">
                    <mat-label>Survey Year</mat-label>
                    <mat-select formControlName="surveyYear">
                        <mat-option value="2021">2021</mat-option>
                    </mat-select>
                </mat-form-field>
                <div class="err-msgs"
                    *ngIf="specialPermission.controls['surveyYear'].dirty || specialPermission.controls['surveyYear'].value || specialPermission.controls['surveyYear'].touched || isFormInvalid ">
                    <span *ngIf="specialPermission.controls['surveyYear'].hasError('required')">Please enter
                    </span>
                </div>
            </div>
            <div class="col-md-12">
                <mat-form-field class="d-block">
                    <mat-label>Remark</mat-label>
                    <input type="text" matInput autocomplete="off" placeholder="Remark" required
                        formControlName="remarks">
                </mat-form-field>
                <div class="err-msgs"
                    *ngIf="specialPermission.controls['remarks'].dirty || specialPermission.controls['remarks'].value || specialPermission.controls['remarks'].touched || isFormInvalid ">
                    <span *ngIf="specialPermission.controls['remarks'].hasError('required')">Please enter
                    </span>
                </div>
            </div>
            <div class="col-md-12">
                <mat-checkbox formControlName="specialPermission">Special Permission</mat-checkbox>
            </div>
            <div class="text-center">
                <button class="btn btn-success btn-sm" (click)="checkAisheCode(specialPermission.value)">Assign Special Permission
            </button>
            </div>
            <p *ngIf="messageEligible" style="color: red;">You are not Eligible for the survey year 2021-22</p>
        </form>
    </mat-card>
</div>
