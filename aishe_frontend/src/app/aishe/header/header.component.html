
<section>
    <div class="container-fluid p-0 mt-0 mb-2">

        <nav class="navbar navbar-expand navbar-light  loginnav p-0" [ngClass]="userData === 'true'?'data':'bg-nic'">
            <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarText"
                aria-controls="navbarText" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarText">
                <ul class="navbar-nav mr-auto">


                    <li class="nav-item"  *ngIf="param">
                        <a class="nav-link text-white" >Last DCF Submitted Survey Year : {{surveySub}}</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link text-white" >User Role : {{roleName}}</a>
                    </li>
                   

                </ul>
                <ul class="navbar-nav">
                    <li class="nav-item" *ngIf="param">
                        <a class="nav-link text-white">{{param}}</a>
                    </li>
                    <li class="nav-item" *ngIf="param">
                        <a class="nav-link text-white">{{instituteName}}</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link text-white" >State : {{stateName}}</a>
                    </li>
                   
                </ul>
                <ul class="navbar-nav ml-auto ml-md-0 float-right bg-hovernone">
                    <li class="nav-item dropdown no-arrow">
                        <a class="nav-link text-white dropdown-toggle float-left " id="userDropdown"
                            role="button" data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">
                            <i class="fas fa-user-circle profilebox-icon float-left"></i>
                            <span class="usernamelbl">{{userId}}</span>
                        </a>
                        <div class="dropdown-menu dropdown-menu-right  bg-nic shadow mt-2 border-0 userper-profile" aria-labelledby="userDropdown">
                            <a class="dropdown-item text-white">
                                <i class="fas fa-user fa-sm fa-fw mr-2 text-gray-400"></i> {{name}}
                            </a>
                            <div class="dropdown-divider" *ngIf="userData !== 'true'"></div>
                            <a class="dropdown-item text-white" *ngIf="userData !== 'true'">
                                <i class="fa fa-envelope fa-sm fa-fw mr-2 text-gray-400" aria-hidden="true"></i>{{email}}</a>
                            <div class="dropdown-divider"></div>
                            <a class="dropdown-item text-white">
                                <i class="fas fa-mobile fa-sm fa-fw mr-2 text-gray-400"></i> {{mobileNo}}
                            </a>
                           
                            <div class="dropdown-divider"></div>
                            <a class="dropdown-item text-white" style="cursor: pointer;"  (click)="logout()">
                                <i class="fas fa-sign-out-alt fa-sm fa-fw mr-2 text-gray-400"></i> Logout
                            </a>
                        </div>
                    </li>
                </ul>
            </div>

        </nav>
    </div>
</section>
