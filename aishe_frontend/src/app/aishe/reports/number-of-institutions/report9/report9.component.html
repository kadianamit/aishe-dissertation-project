<!-- eslint-disable @angular-eslint/template/eqeqeq -->
<div class="mat-elevation-z8 table-responsive-sm overflow-auto showReportDataParent reportTableData"   
*ngIf="Showdata12">
<table class="table showReportDataChild"
[attr.style]="[
  reportDataForm.value.isUniversity == false &&
  reportDataForm.value.isCollege == false
    ? 'width: 15%;'
    : ''
]"
>
<thead class="childTableStickyHeader">
  <tr>
    <th rowspan="2" class="table-success">State Name</th>
    <th
      colspan="9"
      class="text-center table-light"
      *ngIf="reportDataForm.value.isUniversity"
    >
      University
    </th>
    <th
      colspan="9"
      class="text-center table-secondary"
      *ngIf="reportDataForm.value.isCollege"
    >
      College/Recognised Institution
    </th>
  </tr>
  <tr>
    <th
      *ngFor="let col of tableColumns; let i = index"
      [attr.style]="i == 0 ? 'display:none' : ''"
      class="text-center"
      [ngClass]="[
        i > 0 && i < 10 && reportDataForm.value.isUniversity
          ? 'table-light '
          : i > 0 && i < 10
          ? 'd-none'
          : '',
        i >= 10 && reportDataForm.value.isCollege
          ? 'table-secondary '
          : i >= 10
          ? 'd-none'
          : ''
      ]"
    >
      {{
        col
        .trim()
              .replace('University', '')
              .replace('College', '')
      }}
    </th>
  </tr>
</thead>
<tbody>
  <tr *ngFor="let row of reportTableData">
    <td
      *ngFor="let col of tableColumns; let i = index"
      class="text-center"
      [ngClass]="[
        i == 0 ? 'table-success' : '',
        i > 0 && i < 10 && reportDataForm.value.isUniversity
          ? 'table-light'
          : i > 0 && i < 10
          ? 'd-none'
          : '',
        i >= 10 && reportDataForm.value.isCollege
          ? 'table-secondary'
          : i >= 10
          ? 'd-none'
          : ''
      ]"
    >
      {{ row[col] }}
    </td>
  </tr>
  <tr *ngIf="reportFilterForm.value.addressStateCode.stateCode==='ALL' && reportFilterForm.value.surveyYear >= '2021'">
    <td class="text-center table-success">All India</td>
    <td
      *ngFor="let summary of summaryColumns; let i = index"
      class="text-center"
      [ngClass]="[
      i >= 0 && i < 9 && reportDataForm.value.isUniversity
        ? 'table-secondary '
        : i >=0 && i < 9
        ? 'd-none'
        : '',
      i >= 9 && i < 18 && reportDataForm.value.isCollege
        ? 'table-secondary '
        : i >= 9 && i < 18
        ? 'd-none'
        : ''
    ]">
      {{ summaryData[summary] }}
    </td>
  </tr>
</tbody>
</table>
  </div>
