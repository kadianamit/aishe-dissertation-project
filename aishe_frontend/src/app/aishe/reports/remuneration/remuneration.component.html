<!-- eslint-disable @angular-eslint/template/eqeqeq -->
<a mat-icon-button class="close-button" [mat-dialog-close]="true">
  <mat-icon>close</mat-icon>
</a>
<mat-card class="matCard">
  <!-- <div *ngIf="child?.isDataLoading" class="progress-bar">
    <mat-progress-bar color="primary" mode="indeterminate"></mat-progress-bar>
  </div> -->
  <mat-card-content class="mt-4">
    <!--filter table-->
    <form [formGroup]="reportFilterForm">
      <div class="table-responsive-sm">
        <div class="container">
          <div class="row">
            <div class="col-sm-10 table-responsive-sm">
              <table class="table table-borderless">
                <tr class="row">
                  <td class="col-sm-3">
                    <mat-form-field class="full-width-field">
                      <mat-select
                        placeholder="Select Year:"
                        formControlName="surveyYear">
                        <mat-select-filter
                          [placeholder]="'Filter'"
                          [displayMember]="'surveyYearValue'"
                          [array]="surveyYearOption"
                          (filteredReturn)="filterSurveyYearOption = $event"
                        ></mat-select-filter>
                        <mat-option
                          *ngFor="let item of filterSurveyYearOption"
                          [value]="item.surveyYear"
                        >
                          {{ item.surveyYearValue }}
                        </mat-option>
                      </mat-select>
                      <mat-error *ngIf="submitted && f['surveyYear'].invalid"
                        >Survey Year is required</mat-error
                      >
                    </mat-form-field>
                  </td>
                  <td
                  class="col-sm-3">
                  <mat-form-field class="full-width-field">
                    <mat-select
                      placeholder="State:"
                      formControlName="addressStateCode"
                    >
                      <mat-select-filter
                        [placeholder]="'Filter'"
                        [displayMember]="'stateName'"
                        [array]="filterStatesOption"
                        (filteredReturn)="filterdStates = $event"
                      ></mat-select-filter>
                      <mat-option
                        *ngFor="let item of filterdStates"
                        [value]="item"
                      >
                        {{ item.stateName }}
                      </mat-option>
                    </mat-select>
                  </mat-form-field>
                </td>

        
         
          
            
    
                  <td class="col-sm-3">
                  <mat-form-field class="full-width-field">
                    <mat-label>Select Institution:</mat-label>
                    <mat-select formControlName="institution">
                      <mat-option value="ALL">ALL</mat-option>
                      <mat-option value="University"
                      >UNIVERSITY</mat-option
                      >
                      <mat-option value="College">
                        COLLEGE
                      </mat-option>
                      <mat-option value="Standalone">
                        STAND-ALONE
                      </mat-option>
                    </mat-select>
                  </mat-form-field>
                </td>
                <td>
                <mat-form-field>
                  <input matInput [matDatepicker]="dp" formControlName="datePickerStart" (dateChange)="onDateChange($event)"  placeholder="Choose Start Date" >
                  <mat-datepicker-toggle matSuffix [for]="dp"></mat-datepicker-toggle>
                  <mat-datepicker  #dp></mat-datepicker>
                </mat-form-field>
               
                </td>
                <td
                class="col-sm-3">
              <mat-form-field>
                <input formControlName="datePickerEnd"  matInput [matDatepicker]="datePickerEnd" (dateChange)="onDateChange($event)" [max]="maxDate" placeholder="Choose End Date" >
                <mat-datepicker-toggle matSuffix [for]="datePickerEnd"></mat-datepicker-toggle>
                <mat-datepicker #datePickerEnd></mat-datepicker>
              </mat-form-field>
                 </td>

                </tr>
              </table>
            </div>
            <div class="col-ms-2 table-responsive-sm">
              <table class="table table-borderless d-flex justify-content-end">
                <tr class="row">
                  <td>
                    <div class="d-flex justify-content-end">
                      <mat-card-actions>
                        <button
                          mat-raised-button
                          color="primary"
                          type="submit"
                          (click)="submit()"
                        >
                          Show
                        </button>
                        <span></span>
                        <button
                          mat-raised-button
                          color="secondary"
                          type="reset"
                          (click)="onReset()"
                        >
                          Reset
                        </button>
                      </mat-card-actions>
                    </div>
                  </td>
                </tr>
              </table>
            </div>
          </div>
        </div>
      </div>
    </form>

    <div
      class="mat-elevation-z8 table-responsive-sm"
      style="height: 100%; width: 100%"
    >
      <table class="table table-bordered reportTableData">
        <thead>
          <tr>
            <th colspan="2" class="table-primary">
              <div class="d-flex justify-content-between">
                <h4 class="text-center">
                  {{ reportInfoObj.reportTitle.replace("Report", "") }} -
                  {{ reportInfoObj.reportNumber }}
                </h4>
                <div class="justify-content-end" *ngIf="child?.showPdfButton">
                  <a mat-button>
                    <i class="material-icons">print</i>
                  </a>
                  <a mat-button (click)="child?.generatePDF()">
                    <!-- <mat-icon style="color: red;">picture_as_pdf</mat-icon> -->
                    <i
                      class="fa fa-file-pdf-o"
                      matTooltip="Download as Pdf"
                      matTooltipPosition="above"
                      matTooltipClass="blackTooltip"
                      style="font-size: 24px"
                    ></i>
                    <mat-icon style="color: red">
                      vertical_align_bottom
                    </mat-icon>
                  </a>
                  <a mat-button (click)="child?.exportAsXLSX()">
                    <i
                      class="fa fa-file-excel-o"
                      matTooltip="Download as Excel"
                      matTooltipPosition="above"
                      matTooltipClass="blackTooltip"
                      style="font-size: 24px"
                    ></i>
                    <mat-icon style="color: green">
                      vertical_align_bottom
                    </mat-icon>
                  </a>
                </div>
              </div>
            </th>
          </tr>
        </thead>
      </table>
    </div>

    <section>

      <app-report91
        #child
        [reportInfoObj]="reportInfoObj"
        [reportFilterForm]="reportFilterForm"
        *ngIf="reportInfoObj.reportNumber == 'Report 91'"
      ></app-report91>
      <app-report91a
        #child
        [reportInfoObj]="reportInfoObj"
        [reportFilterForm]="reportFilterForm"
        *ngIf="reportInfoObj.reportNumber == 'Report 91A'"
      ></app-report91a>
    </section>
  </mat-card-content>
</mat-card>
