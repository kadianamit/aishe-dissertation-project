

    <div
    class="mat-elevation-z8 table-responsive-sm overflow-auto showReportDataParent reportTableData"
     *ngIf="Showdata12"
   >
<table
class="table  showReportDataChild" >
<thead class="childTableStickyHeader">

<tr>
  <th colspan="1" rowspan="2" class="text-center table-success">State</th>
  <th colspan="1" rowspan="2" class="text-center table-light">District</th>
  <th colspan="1" rowspan="2" class="text-center table-secondary">University Type</th>
  <th colspan="1" rowspan="2" class="text-center table-tertiary">Name of the University</th>
  <th colspan="1" rowspan="2" class="text-center table-light">Location (Rural/ Urban)</th>
  <th colspan="1" rowspan="2" class="text-center table-secondary">Women's University (Yes/No)</th>
  <th colspan="8" class="text-center table-tertiary">List of Attached Colleges and Institutions</th>
</tr>
<tr>
<th colspan="1"  class="text-center table-tertiary">State</th>
<th colspan="1"  class="text-center table-light">District</th>
<th colspan="1"  class="text-center table-secondary">Name</th>
<th colspan="1"  class="text-center table-tertiary">Management</th>
<th colspan="1"  class="text-center table-light">Type</th>
<th colspan="1"  class="text-center table-secondary">Location (Rural/Urban)</th>
<th colspan="1"  class="text-center table-tertiary">Women's College (Yes/No)</th>
<th colspan="1"  class="text-center table-light">Whether Autonomous</th>
</tr>

</thead>
<tbody>
<tr *ngFor="let row of reportTableData | paginate
: {
    itemsPerPage: pageSize,
    currentPage: page
  }">
  <td
    *ngFor="let col of tableColumns; let i = index"
    class="text-center"
    [ngClass]="[
              i>=0 && i<1 ?'table-success':'', i>=1 && i<2 ?'table-light':'',i>=2 && i<3 ?'table-secondary':'', i>=3 && i<4 ? 'table-tertiary': '',i>=4 && i<5 ? 'table-light': '',i>=5 && i<6 ? 'table-secondary': '',
          i>=6 && i<7 ? 'table-tertiary': '',i>=7 && i<8 ? 'table-light': '',i>=8 && i<9 ? 'table-secondary': '',
          i>=9 && i<10 ? 'table-tertiary': '',i>=10 && i<11 ? 'table-light': '',i>=11 && i<12 ? 'table-secondary': '',i>=12 && i<13 ? 'table-tertiary': '',i>=13 && i<14 ? 'table-light': '',

          ]"
  >
    {{ row[col] }}
  </td>
</tr>
<tr>
  <!-- <td colspan="1" class="text-center table-success">
    All State
  </td> -->
  <td
    *ngFor="let summary of summaryColumns; let i = index"
    class="text-center" [ngClass]="[
            i>=0 && i<1 ?'table-success':'', i>=1 && i<2 ?'table-light':'',i>=2 && i<3 ?'table-secondary':'', i>=3 && i<4 ? 'table-tertiary': '',i>=4 && i<5 ? 'table-light': '',i>=5 && i<6 ? 'table-secondary': '',
        i>=6 && i<7 ? 'table-tertiary': '',i>=7 && i<8 ? 'table-light': '',i>=8 && i<9 ? 'table-secondary': '',
        i>=9 && i<10 ? 'table-tertiary': '',i>=10 && i<11 ? 'table-light': '',i>=11 && i<12 ? 'table-secondary': '',i>=12 && i<13 ? 'table-tertiary': '',i>=13 && i<14 ? 'table-light': '',

        ]"
  >
    {{ summaryData[summary] }}
  </td>
</tr>


</tbody>
</table>
<pagination-controls
previousLabel="Prev"
nextLabel="Next"
(pageChange)="handlePageChange($event)"
>
</pagination-controls>
</div>
