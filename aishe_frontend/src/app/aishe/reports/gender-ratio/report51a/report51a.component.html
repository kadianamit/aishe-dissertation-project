<div
class="mat-elevation-z8 table-responsive-sm overflow-auto showReportDataParent reportTableData"
 *ngIf="Showdata12"
>
<table
class="table  showReportDataChild" >
<thead class="childTableStickyHeader">

<tr>
<th colspan="2" rowspan="2" class="text-center table-success">Discipline Group</th>
<th colspan="9" class="text-center table-secondary">Level</th>
</tr>
<tr>
<th colspan="1"  class="text-center table-light">Ph.D</th>
<th colspan="1"  class="text-center table-secondary">M.Phil</th>
<th colspan="1"  class="text-center table-tertiary">Post Graduate</th>
<th colspan="1"  class="text-center table-light">Under Graduate</th>
<th colspan="1"  class="text-center table-secondary">PG Diploma</th>
<th colspan="1"  class="text-center table-tertiary">Diploma</th>
<th colspan="1"  class="text-center table-light">Certificate</th>
<th colspan="1"  class="text-center table-secondary">Integrated</th>
<th colspan="1"  class="text-center table-tertiary">All</th>
</tr>

</thead>
<tbody>
<tr *ngFor="let row of reportTableData | paginate
: {
    itemsPerPage: pageSize,
    currentPage: page
  }">
<td
*ngFor="let col of tableColumns; let i = index"
class="text-center"
[ngClass]="[
          i>=0 && i<2 ?'table-success':'', i>=2 && i<3 ?'table-light':'',i>=3 && i<4 ? 'table-secondary': '',i>=4 && i<5 ? 'table-tertiary': '',i>=5 && i<6 ? 'table-light': '',
      i>=6 && i<7 ? 'table-secondary': '',i>=7 && i<8 ? 'table-tertiary': '',i>=8 && i<9 ? 'table-light': '',
      i>=9 && i<10 ? 'table-secondary': '',i>=10 && i<11 ? 'table-tertiary': '',i>=11 && i<12 ? 'table-light': '',i>=12 && i<13 ? 'table-secondary': '',i>=13 && i<14 ? 'table-tertiary ': '',

      ]"
>
{{ row[col] }}
</td>
</tr>
<!-- <tr> -->
<!-- <td colspan="1" class="text-center table-success">
All State
</td> -->
<!-- <td
*ngFor="let summary of summaryColumns; let i = index"
class="text-center" [ngClass]="[
        i>=0 && i<2 ?'table-success':'', i>=2 && i<11 ?'table-secondary':'',]"
>
{{ summaryData[summary] }}
</td>
</tr> -->


</tbody>
</table>
<pagination-controls
previousLabel="Prev"
nextLabel="Next"
(pageChange)="handlePageChange($event)"
>
</pagination-controls>
</div>
