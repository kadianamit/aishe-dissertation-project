<!-- eslint-disable @angular-eslint/template/eqeqeq -->
<div class="mat-elevation-z8 table-responsive-sm overflow-auto showReportDataParent reportTableData" *ngIf="Showdata12">
  <table class="table  showReportDataChild">
    <thead class="childTableStickyHeader">
      <tr *ngIf="is2020==false">
        <th rowspan="3" class="text-center table-success">Porgramme</th>
        <th colspan="6" class="text-center table-secondary">Out-Turn</th>
      </tr>
      <tr *ngIf="is2020==false">
        <th colspan="3" class="text-center table-secondary">Appeared</th>
        <th colspan="3" class="text-center table-secondary">Passed</th>
        
        
       
      </tr>
      <tr *ngIf="is2020==false">
        <th colspan="1" class="text-center table-secondary">Male</th>
        <th colspan="1" class="text-center table-secondary">Female</th>
        <th colspan="1" class="text-center table-secondary">Total</th>
        <th colspan="1" class="text-center table-secondary">Female</th>
        <th colspan="1" class="text-center table-secondary">Male</th>
        <th colspan="1" class="text-center table-secondary">Total</th>
        
      </tr>
      <tr *ngIf="is2020">
        <th rowspan="3" class="text-center table-success">Porgramme</th>
        <th colspan="9" class="text-center table-secondary">Out-Turn</th>
      </tr>

      <tr *ngIf="is2020">
        <th colspan="3" class="text-center table-secondary">Appeared</th>
        <th colspan="3" class="text-center table-secondary">Passed</th>
        <th colspan="3" class="text-center table-secondary"> Passed with 60% or more marks</th>
       
      </tr>


      <tr *ngIf="is2020">
        <th colspan="1" class="text-center table-secondary">Male</th>
        <th colspan="1" class="text-center table-secondary">Female</th>
        <th colspan="1" class="text-center table-secondary">Transgender</th>
        <th colspan="1" class="text-center table-secondary">Male</th>
        <th colspan="1" class="text-center table-secondary">Female</th>
        <th colspan="1" class="text-center table-secondary">Transgender</th>
        <th colspan="1" class="text-center table-secondary">Male</th>
        <th colspan="1" class="text-center table-secondary">Female</th>
        <th colspan="1" class="text-center table-secondary">Transgender</th>
      </tr>
    </thead>
    <tbody>
      <tr *ngFor="let row of reportTableData | paginate
        : {
            itemsPerPage: pageSize,
            currentPage: page
          }" [ngClass]="is2020?'d-none':''">
        <td *ngFor="let col of tableColumns; let i = index" [ngClass]="[i===0?'table-success':  '',
          i>0 && i<2 ?'table-secondary':'',i>=2 && i<3 ? 'table-secondary': '',i>=3 && i<4 ? 'table-secondary': '', i>=4 && i<5 ? 'table-secondary': '',i>=5 && i<8 ? 'table-secondary': '',i>=8 && i<11 ? 'table-secondary': '',i>=11 && i<12 ? 'table-secondary': '',
              ]">
          {{ row[col] }}
        </td>
      </tr>
      <tr *ngFor="let row of reportTableData | paginate
        : {
            itemsPerPage: pageSize,
            currentPage: page
          }" [ngClass]="is2020?'':'d-none'">
        <td *ngFor="let col of tableColumns; let i = index" [ngClass]="[i===0?'table-success':  '',
          i>0 && i<2 ?'table-secondary':'',i>=2 && i<3 ? 'table-secondary': '',i>=3 && i<4 ? 'table-secondary': '', i>=4 && i<5 ? 'table-secondary': '',i>=5 && i<9 ? 'table-secondary': '',i>=9 && i<13 ? 'table-secondary': '',i>=13 && i<14 ? 'table-secondary': '',
              ]">
          {{ row[col] }}
        </td>
      </tr>
      <tr>
        <td colspan="1" class="text-center table-success">
          All Institutions
        </td>
        <td *ngFor="let summary of summaryColumns; let i = index" class="text-center table-secondary" [ngClass]="[i===0?'d-none':  '',
              ]">
          {{ summaryData[summary] }}
        </td>
      </tr>
    </tbody>
  </table>
  <pagination-controls previousLabel="Prev" nextLabel="Next" (pageChange)="handlePageChange($event)">
  </pagination-controls>
</div>
