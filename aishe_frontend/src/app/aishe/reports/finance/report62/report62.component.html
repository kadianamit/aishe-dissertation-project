<div
class="mat-elevation-z8 table-responsive-sm overflow-auto showReportDataParent reportTableData"
  *ngIf="Showdata12"
>
<table
class="table  showReportDataChild" >
<thead class="childTableStickyHeader">

<tr>
<th rowspan="2" class="text-center table-success">Institution</th>
<th colspan="6" class="text-center table-secondary">Receipts from</th>
<th rowspan="2" class="text-center table-light">Total Receipts</th>
<th colspan="6" class="text-center table-tertiary">Expenditure on</th>
<th rowspan="2" class="text-center table-light">Total Expenditure</th>

</tr>
<tr>
<th colspan="1"  class="text-center table-secondary">Grants</th>
<th colspan="1"  class="text-center table-secondary">Donations</th>
<th colspan="1"  class="text-center table-secondary">Fees</th>
<th colspan="1"  class="text-center table-secondary">Interest</th>
<th colspan="1"  class="text-center table-secondary">Sale</th>
<th colspan="1"  class="text-center table-secondary">Other</th>
<th colspan="1"  class="text-center table-tertiary">Salary & allowances</th>
<th colspan="1"  class="text-center table-tertiary">Building contrsuction & maintenance</th>
<th colspan="1"  class="text-center table-tertiary">Library & laboratory</th>
<th colspan="1"  class="text-center table-tertiary">Scholarship</th>
<th colspan="1"  class="text-center table-tertiary">Grants</th>
<th colspan="1"  class="text-center table-tertiary">Other</th>

</tr>

</thead>
<tbody>
<tr *ngFor="let row of reportTableData| paginate
: {
    itemsPerPage: pageSize,
    currentPage: page
  }">
<td
*ngFor="let col of tableColumns; let i = index"
class="text-center"
[ngClass]="[
          i>=0 && i<1 ?'table-success':'', i>=1 && i<7 ?'table-secondary':'',i>=7 && i<8 ?'table-light':'', i>=8 && i<14 ? 'table-tertiary': '',i>=14 && i<15 ? 'table-light': '',
      ]"
>
{{ row[col] }}
</td>
</tr>
<tr>
<td colspan="1" class="text-center table-success">
All India
</td>
<td
*ngFor="let summary of summaryColumns; let i = index"
class="text-center table-secondary"
[ngClass]="[
          i>=0 && i<1 ?'d-none':'',
      ]">
{{ summaryData[summary] }}
</td>
</tr>


</tbody>
</table>
<pagination-controls
previousLabel="Prev"
nextLabel="Next"
(pageChange)="handlePageChange($event)"
>
</pagination-controls>
</div>
