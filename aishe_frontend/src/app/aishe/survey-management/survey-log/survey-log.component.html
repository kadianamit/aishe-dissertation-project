<div class="container-fluid reg-page-bg pl-4 pr-4">
    <div class="form-group">
        <div class="form-row mr-0 ml-0">
            <div class="col-md-12 mt-0 badges p-2 mt-3">
                <div class="float-left">
                    <span class="font-weight-bold text-lg">Survey Log</span>
                </div>
            </div>
        </div>
    </div>
    <mat-tab-group animationDuration="0ms" class="exam-tabing-steps" [(selectedIndex)]="selectedIndex"
    (selectedTabChange)="tabSelected($event)">
    <mat-tab label="Registartion"></mat-tab>
    <mat-tab label="Survey"></mat-tab>
    <mat-tab label="Special Permission"></mat-tab>
</mat-tab-group>
    <div class="animated fadeInDown card bg-light">
        <div class="row col-md-12 overflow-hidden">
            <div class="col-md-2 pt-4">
                <label>Show</label>&nbsp;
                <select [(ngModel)]="pageSize" (ngModelChange)="onChange($event)">
                    <option *ngFor="let data of sharedService.pageSizeOptions" [value]="data">{{data}}</option>
                </select>
                entries
            </div>
            
            <div class="col-md-2">
                <mat-form-field class="d-block">
                    <mat-label>Survey Year</mat-label>
                    <mat-select [(ngModel)]="surveyYear" (selectionChange)="getSurveyLog()">
                      <mat-option *ngFor="let item of surveyYearList" [value]="item.surveyYear">{{item.surveyYearValue}}</mat-option>
                    </mat-select>
                </mat-form-field>
            </div>
            <div class="col-md-4"></div>
            <!-- <div class="col-md-2">
                <mat-form-field class="d-block">
                    <mat-label>Survey Action</mat-label>
                    <mat-select [(ngModel)]="actionLog" (selectionChange)="getSurveyLog()">
                      <mat-option *ngFor="let item of sharedService.actionList" [value]="item">{{item}}</mat-option>
                    </mat-select>
                </mat-form-field>
            </div> -->
            <!-- <div class="col-md-2">
                <button class="btn btn-sm btn-dark d-block mt-3" (click)="reload()" matTooltip="Refresh">
                    <i class="fa fa-refresh" aria-hidden="true"></i>
                  </button>
                
              </div>  -->
            <div class="col-md-4 pt-4">
                <label>Search:</label>&nbsp;
                <input type="text" size="30" id='myInput' (change)="updateResults()" (keyup)="updateResults()"
                    [(ngModel)]="searchText">
            </div>
            
        </div>
    </div>
    <div class="animated fadeInDown card mb-2 pb-1 pt-1 bg-light overflow-hidden">
        <div class="col-md-12 table-responsive">
            <table class="table table-bordered table-sm">
                <tr>
                    <th>S.No.</th>
                    <!-- <th>Survey Year</th> -->
                    <th>Start Date</th>
                    <th>End Date</th>
                    <th>Action Perform</th>
                    <!-- <th>Survey Freez</th> -->
                </tr>
                <ng-container *ngFor="let item of listData | paginate : {
                    itemsPerPage: pageSize,
                    currentPage: page
                  
                  };
            let i = index">
                    <tr>
                        <td>{{i+StartLimit+1}}</td>
                        <!-- <td>{{item.surveyYear}}</td>
                        
                        -->
                        <td>{{item.startDate}}</td>
                        <td>{{item.endDate}}</td>
                        <td>{{item.action}}</td>
                        <!-- <td>{{item.isSurveyFreezed}}</td> -->
                    </tr>
                    </ng-container>
            </table>
        </div>
        <div class="row col-md-12 overflow-hidden">
            <div class="col-md-3">
                Showing {{StartLimit + 1}} to {{pageData === -1?0:pageData}} Of {{listData.length}}
                entries
            </div>
            <div class="col-md-3"></div>
            <div class="col-md-6" *ngIf="listData.length !== 0">
                <pagination-controls previousLabel="Prev" nextLabel="Next" (pageChange)="handlePageChange($event)"
                    screenReaderPaginationLabel="Pagination" screenReaderPageLabel="page"
                    screenReaderCurrentLabel="You're on page"></pagination-controls>
            </div>
        </div>
    </div>
    
</div>
