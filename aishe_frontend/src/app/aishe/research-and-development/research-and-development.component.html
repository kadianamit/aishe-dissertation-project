<div class="container-fluid reg-page-bg pl-4 pr-4">
    <div class="form-group">
        <div class="form-row mr-0 ml-0">
            <div class="col-md-12 mt-0 badges p-2 mt-3">
                <div class="float-left">
                    <span class="font-weight-bold text-lg">R&D Institution Management</span>
                </div>
            </div>
        </div>
    </div>
    <div class="col-md-12 animated fadeInDown card shadow pt-2 bg-light">
        <mat-tab-group animationDuration="0ms" class="exam-tabing-steps" [(selectedIndex)]="selectedIndex"
            (selectedTabChange)="tabSelected($event)">
            <mat-tab label="Dashboard">
                <div class="animated fadeInDown card mb-2 pb-1 pt-1 bg-light overflow-hidden">
                    <div class="col-md-12 table-responsive">
                      <table class="table table-bordered table-sm">

                            <tr>
                                <th>S.No</th>
                                <th>Ministry Name</th>
                                <th>Institution Count</th>
                            </tr>
                            <ng-container>
                                <tr *ngFor="let e of listData;let i=index">
                                    <td>{{i+1}}</td>
                                    <td>{{e.ministry_name}}</td>
                                    <td>{{e.rndInstituteCount}}</td>
                                </tr>
                                <tr style="font-weight: 500;">
                                    <td></td>
                                    <td>Total</td>
                                    <td>{{listDataCount}}</td>
                                  </tr>
                            </ng-container>
                        </table>
                    </div>
                  
                </div>
            </mat-tab>
            <!-- view -->
            <mat-tab label="Approved List">
                <app-view-rad *ngIf="selectedIndex === 1"></app-view-rad>
            </mat-tab>
            <mat-tab label="Approve/Reject">
                <app-approve-rad *ngIf="selectedIndex === 2"></app-approve-rad>
            </mat-tab>
            <mat-tab label="Add">
                <app-add-research-and-development *ngIf="selectedIndex === 3"></app-add-research-and-development>
            </mat-tab>
            <mat-tab label="Rejected List">
                <app-reject-rad *ngIf="selectedIndex === 4"></app-reject-rad>
            </mat-tab>

        </mat-tab-group>
    </div>
</div>
