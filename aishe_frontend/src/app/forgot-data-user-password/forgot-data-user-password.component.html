<section class="p-3 bg-gray-400">
    <div class="container">
        <div class="row">
            <div class="col-md-6 offset-lg-3 shadow bg-white" style="border-radius: 10px;">
                <div class="row">
                    <div class="col-md-12 pr-0">

                        <div class=" example-form">
                            <div class="border-bottom-dark col-md-12 mb-2 mt-2 text-center">
                                <h5 style="font-size: 20px !important;
                                color: black!important">Enter Email Address to receive an email with Login Details</h5>
                            </div>
                            <form [formGroup]="forgotForm" (ngSubmit)="onSubmit()" autocomplete="off">
                                <div class="col-md-12">
                                    <mat-form-field class="d-block">
                                        <mat-label>Email Id:</mat-label>
                                        <input matInput formControlName="emailId" type="text" autocomplete="off"
                                            placeholder="Email Id">
                                    </mat-form-field>
                                    <div class="err-msgs"
                                        *ngIf="forgotForm.controls['emailId'].dirty || forgotForm.controls['emailId'].value || forgotForm.controls['emailId'].touched || isFormInvalid ">
                                        <span *ngIf="forgotForm.controls['emailId'].hasError('required')">Please enter
                                        </span>
                                    </div>
                                </div>
                                <div class="col-md-12">
                                    <mat-form-field class="d-block">
                                        <input matInput autocomplete="off" maxlength="15" (paste)="false"
                                            (draggable)="false" (drop)="false" (dragover)="false"
                                            formControlName="captcha" placeholder="Enter Below Verfication Code"
                                            class="textTransform" required />
                                    </mat-form-field>
                                    <div class="err-msgs"
                                        *ngIf="forgotForm.controls['captcha'].dirty || forgotForm.controls['captcha'].value || forgotForm.controls['captcha'].touched || isFormInvalid ">
                                        <span *ngIf="forgotForm.controls['captcha'].hasError('required')">Please enter
                                        </span>
                                    </div>
                                    <div class="mt-2">
                                        <span class="font-weight-bold pt-2 pb-2 pr-1 pl-1 mr-1">Verification Code</span>
                                        <img [src]="captchaText" alt="" class="captcha">
                                        <a class="btn btn-link" (click)="getCaptcha()">
                                            <i tabindex="0" class="fa fa-refresh captcha-refresh ml-1"></i>
                                        </a>
                                    </div>
                                </div>
                            </form>
                            <div class="form-group mt-3 text-center">
                                <div class="col-md-12">
                                    <button class="btn btn-primary btn-sm mr-2" (click)="verifyCaptcha(forgotForm.value)"
                                        type="submit">Submit</button>
                                        <a routerLink="/datauserlogin"  class="btn btn-danger btn-sm mr-2">Back</a>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</section>
