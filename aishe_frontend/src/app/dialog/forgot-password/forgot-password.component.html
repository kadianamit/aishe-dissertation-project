  <form [formGroup]="forgotPass">

          <mat-option *ngFor="let item of userType" [value]="item.id">
            {{item.name}}
          </mat-option>
        </mat-select>
      </mat-form-field>
      <div class="err-msgs"

        </span>

    <div class="col-md-12">
      <mat-form-field class="d-block">
        <mat-label>UserId:</mat-label>
        <input matInput formControlName="userId" type="text" autocomplete="off" placeholder="userId">
      </mat-form-field>
      <div class="err-msgs"
        *ngIf="forgotPass.controls['userId'].dirty || forgotPass.controls['userId'].value || forgotPass.controls['userId'].touched || isFormInvalid ">
        <span *ngIf="forgotPass.controls['userId'].hasError('required')">Please enter
        </span>
        <!-- <span *ngIf="forgotPass.controls['userId'].hasError('pattern')">Invalid UserId
        </span> -->
      </div>
      <!-- <mat-hint class="err-msgs">
        The USER ID must contain 8-16 characters.Valid characters are
        letters (a-z, A-Z), numbers (0-9) and dot(.)
      </mat-hint> -->
    </div>

    <div class="col-md-12">
      <mat-form-field class="d-block">
        <mat-label>AISHE Code:</mat-label>
        <input matInput formControlName="aisheCode" type="text" autocomplete="off" placeholder="AISHE Code">
      </mat-form-field>
      <div class="err-msgs"
        *ngIf="forgotPass.controls['aisheCode'].dirty || forgotPass.controls['aisheCode'].value || forgotPass.controls['aisheCode'].touched || isFormInvalid ">
        <span *ngIf="forgotPass.controls['aisheCode'].hasError('required')">Please enter
        </span>
      </div>
    </div>

    <div class="col-md-12">
      <mat-form-field class="d-block">
        <input matInput autocomplete="off" maxlength="15" (paste)="false" (draggable)="false" (drop)="false"
          (dragover)="false" formControlName="captcha" placeholder="Enter Below Verfication Code" class="textTransform"
          required />
      </mat-form-field>
      <div class="err-msgs"
        *ngIf="forgotPass.controls['captcha'].dirty || forgotPass.controls['captcha'].value || forgotPass.controls['captcha'].touched || isFormInvalid ">
        <span *ngIf="forgotPass.controls['captcha'].hasError('required')">Please enter
        </span>
      </div>
      <div class="mt-2">
        <span class="font-weight-bold pt-2 pb-2 pr-1 pl-1 mr-1">Verification Code</span>
        <img [src]="captchaText" alt="" class="captcha">
        <a class="btn btn-link" (click)="getCaptcha()">
          <i tabindex="0" class="fa fa-refresh captcha-refresh ml-1"></i>
        </a>
      </div>
    </div>
    
  </form>
</mat-dialog-content>
<mat-dialog-actions align="center">
  <button mat-raised-button color="primary" tabindex="1" (click)="sendOTP()" [disabled]="forgotPass.invalid">{{confirmButtonText}}</button>
  <button mat-raised-button mat-dialog-close tabindex="-1">{{cancelButtonText}}</button>
</mat-dialog-actions>
