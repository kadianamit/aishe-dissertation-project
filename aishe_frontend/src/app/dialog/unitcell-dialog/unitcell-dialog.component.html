
<mat-dialog-content style="height: auto;overflow:hidden">
    <p style="color: red;" *ngIf="data.action=='single'">
        Are you sure you want to delete this record?
      </p>
      <p style="color: red;" *ngIf="data.action=='multiple'">
        Are you sure you want to delete all records?
      </p>
<mat-dialog-content>

<mat-dialog-actions align="center" style="height: auto;overflow: hidden!important;">
<button mat-raised-button color="primary" (click)="onConfirmClick()" tabindex="1">{{confirmButtonText}}</button>
<button mat-raised-button style="background-color: red; color: #fff;" mat-dialog-close tabindex="-1">{{cancelButtonText}}</button>
</mat-dialog-actions>
