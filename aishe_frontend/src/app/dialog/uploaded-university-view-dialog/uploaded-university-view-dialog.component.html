<mat-dialog-content  style="height: auto;" >
    <h1 class="text-center" style="font-weight: 500; font-size: 20px;">Reference No. <span class="referenceNo">{{referenceNo}}</span></h1>
    <h1 class="text-center" style="font-weight: 500;font-size: 20px;">Download Document</h1>
    <hr>

    <div class="container">
        <div class="row">
            <div class="col-md-12 d-flex justify-content-between">
                <div class="col-md-3">
                    <div class="text-center">
                    <a mat-button (click)="certificatedoc()">
                        <i class="fa fa-file-pdf-o" matTooltip="Download as PDF" matTooltipPosition="above"
                            matTooltipClass="downloadPDF" style="font-size: 24px;color: red;"></i>
                        <mat-icon style="color: red;">vertical_align_bottom</mat-icon>
                    </a>
                    </div>
                   <div class="text-center">
                    <label class="mt-3"> <strong>CERTIFICATE</strong></label>
                    </div>
                </div>

                <div class="col-md-3">
                    <div class="text-center">
                    <a mat-button (click)="dataCaptureFormatDCF()">
                        <i class="fa fa-file-pdf-o" matTooltip="Download as PDF" matTooltipPosition="above"
                            matTooltipClass="downloadPDF" style="font-size: 24px;color: red;"></i>
                        <mat-icon style="color: red;">vertical_align_bottom</mat-icon>
                    </a>
                    </div>
                    <div class="text-center">
                    <label class="mt-3"><strong>DATA CAPTURE FORMAT(DCF)</strong></label>
                   </div>
                </div>

                <div class="col-md-3">
                    <div class="text-center">
                    <a mat-button (click)="techingInformation()">
                        <i class="fa fa-file-pdf-o" matTooltip="Download as PDF" matTooltipPosition="above"
                            matTooltipClass="downloadPDF" style="font-size: 24px;color: red;"></i>
                        <mat-icon style="color: red;">vertical_align_bottom</mat-icon>
                    </a>
                    </div>
                    <div class="text-center">
                    <label class="mt-3"><strong>TEACHING INFORMATION FORMAT(TIF)</strong></label>
                 </div>
                </div>
                <div class="col-md-3" *ngIf="element.hasOtherMinorityData">
                    <div class="text-center">
                    <a mat-button (click)="otherMinority()">
                        <i class="fa fa-file-pdf-o" matTooltip="Download as PDF" matTooltipPosition="above"
                            matTooltipClass="downloadPDF" style="font-size: 24px;color: red;"></i>
                        <mat-icon style="color: red;">vertical_align_bottom</mat-icon>
                    </a>
                    </div>
                    <div class="text-center">
                    <label class="mt-3"><strong>OTHER MINORITY</strong></label>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <mat-dialog-actions align="center" class="mb-1 mt-4">
        <button mat-raised-button mat-dialog-close color="warn" tabindex="-1">{{cancelButtonText}}</button>
    </mat-dialog-actions>
    </mat-dialog-content>
